<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Q&A Questions - Admin | Gut Healing Academy</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="apple-touch-icon" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Admin Questions Page Specific Styles */
        .admin-header {
            background: linear-gradient(135deg, #6B9080 0%, #5a7a6b 100%);
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .admin-header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .admin-logo-box {
            background: white;
            padding: 8px 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }

        .admin-logo {
            height: 47px;
        }

        .admin-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .admin-header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .admin-user-name {
            color: rgba(255,255,255,0.9);
            font-size: 14px;
        }

        .admin-logout-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.15);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .admin-logout-btn:hover {
            background: rgba(255,255,255,0.25);
            border-color: rgba(255,255,255,0.5);
        }

        .admin-main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .admin-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .admin-filter-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .admin-filter-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        .admin-select {
            padding: 10px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            background: white;
            min-width: 180px;
        }

        .admin-stats {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-light);
        }

        .admin-stats-pending {
            color: var(--accent);
            font-weight: 600;
        }

        .admin-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-refresh {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-refresh:hover {
            background: #f5f5f5;
            border-color: var(--primary);
        }

        .btn-refresh.loading svg {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .auto-refresh-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-light);
        }

        .auto-refresh-toggle input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .questions-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .question-card {
            background: white;
            border-radius: 12px;
            padding: 20px 24px;
            box-shadow: 0 2px 8px var(--shadow);
            border-left: 4px solid var(--warning);
            transition: all 0.2s ease;
        }

        .question-card.answered {
            border-left-color: var(--success);
            opacity: 0.8;
        }

        .question-card.skipped {
            border-left-color: var(--text-light);
            opacity: 0.6;
        }

        .question-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .question-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .question-user-name {
            font-weight: 600;
            color: var(--text);
            font-size: 15px;
        }

        .question-protocol-tag {
            display: inline-flex;
            padding: 3px 10px;
            background: #E8F0EC;
            color: var(--primary-dark);
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .question-status-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .question-status-badge.pending {
            background: #fff3cd;
            color: #856404;
        }

        .question-status-badge.answered {
            background: #d4edda;
            color: #155724;
        }

        .question-status-badge.skipped {
            background: #f8d7da;
            color: #721c24;
        }

        .question-text {
            font-size: 15px;
            color: var(--text);
            line-height: 1.6;
            margin-bottom: 16px;
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
        }

        .question-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .question-time {
            font-size: 13px;
            color: var(--text-light);
        }

        .question-actions {
            display: flex;
            gap: 8px;
        }

        .btn-mark-answered {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-mark-answered:hover {
            background: #219653;
            transform: translateY(-1px);
        }

        .btn-mark-skipped {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--text-light);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-mark-skipped:hover {
            background: #4a5568;
        }

        .empty-state {
            text-align: center;
            padding: 60px 24px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }

        .empty-state-text {
            font-size: 15px;
            color: var(--text-light);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-controls {
                flex-direction: column;
                align-items: flex-start;
            }

            .admin-filter-section {
                width: 100%;
            }

            .admin-select {
                flex: 1;
            }

            .question-card-header {
                flex-direction: column;
                gap: 12px;
            }

            .question-card-footer {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }

            .question-actions {
                width: 100%;
            }

            .question-actions button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Login View -->
    <div id="login-view" class="view">
        <div class="container">
            <div class="card">
                <div class="brand">

    <!-- Admin Dashboard View -->
    <div id="dashboard-view" class="view hidden">
        <header class="admin-header">
            <div class="admin-header-content">
                <div class="admin-header-left">
                    <div class="admin-logo-box">
                        <img src="assets/Logo.png" alt="Gut Healing Academy" class="admin-logo">
                    </div>
                    <span class="admin-title">Live Q&A Questions</span>
                </div>
                <div class="admin-header-right">

        <main class="admin-main">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        var SUPABASE_URL = 'https://mwabljnngygkmahjgvps.supabase.co';
        var SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im13YWJsam5uZ3lna21haGpndnBzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1MjQ3MzgsImV4cCI6MjA4MTEwMDczOH0.rbZYj1aXui_xZ0qkg7QONdHppnJghT2r0ycZwtr3a-E';
        var supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Authorized admin emails
        var ADMIN_EMAILS = [
            'gedaskvedaras7@gmail.com',
            'rebecca@guthealingacademy.com',
            'andrzejewska.dietetyk@gmail.com'
        ];

        // Protocol names for display
        var PROTOCOL_NAMES = {
            1: 'Bloating',
            2: 'IBS-C',
            3: 'IBS-D',
            4: 'IBS-M',
            5: 'Post-SIBO',
            6: 'Gut-Brain'
        };

        // Current session date (default to today or next session)
        var currentSessionDate = '2025-01-23';
        var autoRefreshInterval = null;
        var currentUser = null;

        // ============================================
        // VIEW MANAGEMENT
        // ============================================
        function showView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById(viewId).classList.remove('hidden');
        }

        // ============================================
        // AUTHENTICATION
        // ============================================
        async function initializeAuth() {
            showView('loading-view');

            // Check for existing session
            var { data: { session } } = await supabase.auth.getSession();

            if (session) {
                await handleAuthenticatedUser(session.user);
            } else {
                showView('login-view');
            }

            // Listen for auth changes
            supabase.auth.onAuthStateChange(async (event, session) => {
                if (event === 'SIGNED_IN' && session) {
                    await handleAuthenticatedUser(session.user);
                } else if (event === 'SIGNED_OUT') {
                    showView('login-view');
                }
            });
        }

        async function handleAuthenticatedUser(user) {
            // Check if user email is in admin list
            if (!ADMIN_EMAILS.includes(user.email)) {
                console.log('User not authorized:', user.email);
                showView('access-denied-view');
                return;
            }

            currentUser = user;
            document.getElementById('admin-user-name').textContent = user.email;

            // Initialize dashboard
            await initializeDashboard();
            showView('dashboard-view');
        }

        async function signInWithGoogle() {
            var { error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: { redirectTo: window.location.origin + '/admin-questions.html' }
            });

            if (error) {
                console.error('Login error:', error);
                alert('Failed to sign in. Please try again.');
            }
        }

        async function signOut() {
            await supabase.auth.signOut();
            showView('login-view');
        }

        // ============================================
        // DASHBOARD INITIALIZATION
        // ============================================
        async function initializeDashboard() {
            // Populate session date filter
            populateSessionDates();

            // Load questions
            await loadQuestions();

            // Set up event listeners
            document.getElementById('session-date-filter').addEventListener('change', function() {
                currentSessionDate = this.value;
                loadQuestions();
            });

            document.getElementById('refresh-btn').addEventListener('click', loadQuestions);

            document.getElementById('auto-refresh-toggle').addEventListener('change', function() {
                if (this.checked) {
                    autoRefreshInterval = setInterval(loadQuestions, 30000); // 30 seconds
                } else {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            });
        }

        function populateSessionDates() {
            var select = document.getElementById('session-date-filter');
            var today = new Date();

            // Generate dates for next 4 weeks (assuming weekly sessions)
            var dates = [];
            for (var i = -2; i < 4; i++) {
                var date = new Date(today);
                date.setDate(today.getDate() + (i * 7));
                // Find next Thursday (or current session day)
                var day = date.getDay();
                var diff = 4 - day; // 4 = Thursday
                if (diff < 0) diff += 7;
                date.setDate(date.getDate() + diff);
                dates.push(date.toISOString().split('T')[0]);
            }

            // Add current hardcoded session date if not in list
            if (!dates.includes('2025-01-23')) {
                dates.unshift('2025-01-23');
            }

            // Remove duplicates and sort
            dates = [...new Set(dates)].sort().reverse();

            select.innerHTML = dates.map(function(d) {
                var dateObj = new Date(d + 'T00:00:00');
                var formatted = dateObj.toLocaleDateString('en-US', {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });
                var selected = d === currentSessionDate ? 'selected' : '';
                return '<option value="' + d + '" ' + selected + '>' + formatted + '</option>';
            }).join('');
        }

        // ============================================
        // QUESTIONS LOADING & RENDERING
        // ============================================
        async function loadQuestions() {
            var refreshBtn = document.getElementById('refresh-btn');
            refreshBtn.classList.add('loading');

            try {
                var { data: questions, error } = await supabase
                    .from('qa_questions')
                    .select('*')
                    .eq('session_date', currentSessionDate)
                    .order('status', { ascending: true }) // pending first
                    .order('created_at', { ascending: true }); // oldest first within status

                if (error) {
                    console.error('Error loading questions:', error);
                    renderQuestions([]);
                    updateStats([]);
                    // Show error message in UI
                    var container = document.getElementById('questions-list');
                    container.innerHTML = '<div class="empty-state">' +
                        '<div class="empty-state-icon">‚ö†Ô∏è</div>' +
                        '<h3 class="empty-state-title">Error Loading Questions</h3>' +
                        '<p class="empty-state-text">' + escapeHtml(error.message || 'Failed to load questions. Please check the console for details.') + '</p>' +
                        '</div>';
                    return;
                }

                renderQuestions(questions || []);
                updateStats(questions || []);

            } catch (error) {
                console.error('Error loading questions:', error);
                // Show error message in UI
                var container = document.getElementById('questions-list');
                container.innerHTML = '<div class="empty-state">' +
                    '<div class="empty-state-icon">‚ö†Ô∏è</div>' +
                    '<h3 class="empty-state-title">Error Loading Questions</h3>' +
                    '<p class="empty-state-text">An unexpected error occurred. Please try again.</p>' +
                    '</div>';
            } finally {
                refreshBtn.classList.remove('loading');
            }
        }

        function renderQuestions(questions) {
            var container = document.getElementById('questions-list');

            if (questions.length === 0) {
                container.innerHTML = '<div class="empty-state">' +
                    '<div class="empty-state-icon">üì≠</div>' +
                    '<h3 class="empty-state-title">No Questions Yet</h3>' +
                    '<p class="empty-state-text">Questions will appear here when members submit them.</p>' +
                    '</div>';
                return;
            }

            container.innerHTML = questions.map(function(q) {
                var protocolName = PROTOCOL_NAMES[q.protocol_type] || 'Unknown';
                var statusClass = q.status;
                var statusLabel = q.status.charAt(0).toUpperCase() + q.status.slice(1);
                var timeFormatted = formatTime(new Date(q.created_at));
                var userName = q.user_name || 'Anonymous';

                // Action buttons (only for pending questions)
                var actionButtons = q.status === 'pending'
                    ? '<button class="btn-mark-answered" onclick="markQuestion(\'' + q.id + '\', \'answered\')">' +
                      '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">' +
                      '<polyline points="20 6 9 17 4 12"/>' +
                      '</svg>Mark Answered</button>' +
                      '<button class="btn-mark-skipped" onclick="markQuestion(\'' + q.id + '\', \'skipped\')">Skip</button>'
                    : '';

                return '<div class="question-card ' + statusClass + '">' +
                    '<div class="question-card-header">' +
                    '<div class="question-user-info">' +
                    '<span class="question-user-name">' + escapeHtml(userName) + '</span>' +
                    '<span class="question-protocol-tag">' + protocolName + '</span>' +
                    '</div>' +
                    '<span class="question-status-badge ' + statusClass + '">' + statusLabel + '</span>' +
                    '</div>' +
                    '<p class="question-text">' + escapeHtml(q.question) + '</p>' +
                    '<div class="question-card-footer">' +
                    '<span class="question-time">Submitted ' + timeFormatted + '</span>' +
                    '<div class="question-actions">' + actionButtons + '</div>' +
                    '</div>' +
                    '</div>';
            }).join('');
        }

        function updateStats(questions) {
            var total = questions.length;
            var pending = questions.filter(function(q) { return q.status === 'pending'; }).length;

            document.getElementById('total-count').textContent = total;
            document.getElementById('pending-count').textContent = pending;
        }

        // ============================================
        // QUESTION ACTIONS
        // ============================================
        async function markQuestion(questionId, newStatus) {
            // Find the button that was clicked and disable it during update
            var buttons = document.querySelectorAll('.btn-mark-answered, .btn-mark-skipped');
            buttons.forEach(function(btn) { btn.disabled = true; });

            try {
                console.log('Updating question:', questionId, 'to status:', newStatus);

                var { data, error } = await supabase
                    .from('qa_questions')
                    .update({ status: newStatus })
                    .eq('id', questionId)
                    .select();

                if (error) {
                    console.error('Error updating question:', error);
                    alert('Failed to update question status: ' + (error.message || 'Unknown error') + '\n\nMake sure the admin RLS policy migration has been run in Supabase.');
                    return;
                }

                console.log('Update successful:', data);

                // Reload questions
                await loadQuestions();

            } catch (error) {
                console.error('Error updating question:', error);
                alert('Failed to update question status. Please check the console for details.');
            } finally {
                // Re-enable buttons
                buttons.forEach(function(btn) { btn.disabled = false; });
            }
        }

        // ============================================
        // HELPERS
        // ============================================
        function formatTime(date) {
            var now = new Date();
            var diffMs = now - date;
            var diffMins = Math.floor(diffMs / 60000);
            var diffHours = Math.floor(diffMs / 3600000);
            var diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'just now';
            if (diffMins < 60) return diffMins + ' min ago';
            if (diffHours < 24) return diffHours + 'h ago';
            if (diffDays < 7) return diffDays + 'd ago';

            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            // Login button
            var loginBtn = document.getElementById('google-login-btn');
            if (loginBtn) {
                loginBtn.addEventListener('click', signInWithGoogle);
            }

            // Logout buttons
            var logoutBtn = document.getElementById('admin-logout');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', signOut);
            }

            var accessDeniedLogout = document.getElementById('access-denied-logout');
            if (accessDeniedLogout) {
                accessDeniedLogout.addEventListener('click', signOut);
            }

            // Initialize auth
            initializeAuth();
        });
    </script>
